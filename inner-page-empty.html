<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@700&family=Noto+Sans+TC:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./stylesheets/all.css" />
  </head>
  <style>
    .text-noto,
    a,
    ul,
    li {
      font-family: "Noto Sans TC", sans-serif;
      text-decoration: none;
      list-style: none;
    }
  </style>
  <body class="bg">
    <div class="container mt-4 mt-lg-5">
      <section class="d-flex align-items-center justify-content-between">
        <div class="text-center d-flex" style="font-size: 24px">
          <a href="#">
            <span class="position-relative">
              <img class=" " src="./images/mark-border.png" alt="" />
              <img
                class="position-absolute"
                style="margin-left: -2.2rem"
                src="./images/mark.png"
              />
            </span>
            ONLINE TODO LIST
          </a>
        </div>
        <div class="d-flex">
          <a class="d-none d-lg-block px-4" href="#">王小明的代辦</a>
          <a href="#">登出</a>
        </div>
      </section>

      <div class="input-group mt-4 text-noto position-relative">
        <input
          type="text"
          class="form-control"
          placeholder="新增待辦事項"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <i
          class="bi bi-plus-square-fill position-absolute"
          style="right: 0rem; top: 0.5rem; width: 40px"
        ></i>
      </div>

      <div class="text-center mt-5">
        <p class="text-noto">目前尚無待辦事項</p>
        <img src="./images/empty 1.png" alt="" />
      </div>
    </div>
  </body>
</html>
